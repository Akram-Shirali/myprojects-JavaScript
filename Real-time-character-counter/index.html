<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shirali||Real-character-counter</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Real-time character counter</h2>
      <textarea
        id="textarea"
        class="textarea"
        rows="10"
        cols="30"
        placeholder="write here..."
        maxlength="50"
      ></textarea>
      <div class="counter-container">
        <p>Total Character: <span class="counter" id="counter"></span></p>
        <p>Remaining: <span class="remain" id="remain"></span></p>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
